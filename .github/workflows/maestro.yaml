name: Maestro E2E with Docker Android Emulator

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  maestro-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      emulator:
        image: budtmo/docker-android:emulator_11.0
        ports:
          - 6080:6080
          - 5554:5554
          - 5555:5555
        options: >-
          --privileged
          --device /dev/kvm
          -e EMULATOR_DEVICE="Samsung Galaxy S10"
          -e WEB_VNC=true
          -e APPIUM=false
          -e AUTO_RECORD=false
          -e ENFORCE_DEV_MODE=false

    steps:
      - name: 👅 Checkout code
        uses: actions/checkout@v4

      - name: 🚀 Build APK
        run: ./gradlew assembleDebug

      - name: 🧰 Install Maestro CLI
        run: |
          curl -Ls https://get.maestro.mobile.dev | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: 🧰 Install ADB
        run: |
          sudo apt-get update
          sudo apt-get install -y android-tools-adb

      - name: 🛠️ Wait for Emulator
        run: |
          adb connect localhost:5555
          export DEVICE_ID=$(adb devices | grep 'device$' | awk 'NR==1{print $1}')
          echo "Using emulator: $DEVICE_ID"
          adb -s $DEVICE_ID wait-for-device
          adb -s $DEVICE_ID shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'
          adb -s $DEVICE_ID shell input keyevent 82

      - name: 🧪 Run Maestro Tests and Capture Output
        run: |
          echo "🧹 Cleaning previous screenshots and report..."
          rm -rf screenshots maestro-output.log maestro-report.xml results.json || true
          mkdir -p screenshots

          echo "🚀 Running Maestro tests..."
          maestro test maestro_flows/flows.yaml | tee maestro-output.log

      - name: 📂 Prepare GitHub Pages Output
        if: always()
        run: |
          mkdir -p ./gh-pages/screenshots
          cp -v screenshots/*.png ./gh-pages/screenshots/ || true
          cp -v maestro-output.log ./gh-pages/ || true

      - name: 📄 Generate Report HTML
        if: always()
        run: |
          echo "<html><head><title>Maestro Test Report</title></head><body>" > ./gh-pages/index.html
          echo "<h1>🚀 Maestro Test Report</h1>" >> ./gh-pages/index.html
          echo "<p><a href='maestro-output.log'>📄 View Raw Log</a></p>" >> ./gh-pages/index.html
          echo "<h2>📸 Screenshots</h2>" >> ./gh-pages/index.html
          for img in ./gh-pages/screenshots/*.png; do
            echo "<div><img src='screenshots/$(basename $img)' width='300'/></div>" >> ./gh-pages/index.html
          done
          echo "</body></html>" >> ./gh-pages/index.html

      - name: 📤 Deploy Maestro Report & Screenshots to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages