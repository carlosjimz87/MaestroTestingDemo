name: Maestro E2E with Docker Android Emulator

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  maestro-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      emulator:
        image: budtmo/docker-android:emulator_11.0
        ports:
          - 6080:6080
          - 5554:5554
          - 5555:5555
        options: >-
          --privileged
          --device /dev/kvm
          -e EMULATOR_DEVICE="Samsung Galaxy S10"
          -e WEB_VNC=true
          -e APPIUM=false
          -e AUTO_RECORD=false
          -e ENFORCE_DEV_MODE=false

    steps:
      - name: ğŸ‘… Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Build APK
        run: ./gradlew assembleDebug

      - name: ğŸ§° Install Maestro CLI
        run: |
          curl -Ls https://get.maestro.mobile.dev | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: ğŸ§° Install ADB
        run: |
          sudo apt-get update
          sudo apt-get install -y android-tools-adb

      - name: ğŸ› ï¸ Wait for Emulator
        run: |
          adb connect localhost:5555
          export DEVICE_ID=$(adb devices | grep 'device$' | awk 'NR==1{print $1}')
          echo "Using emulator: $DEVICE_ID"
          adb -s $DEVICE_ID wait-for-device
          adb -s $DEVICE_ID shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'
          adb -s $DEVICE_ID shell input keyevent 82

      - name: ğŸ§ª Install and Run Maestro Tests
        run: |
          echo "ğŸ“± Installing APK..."
          adb install -r app/build/outputs/apk/debug/app-debug.apk

          echo "ğŸ” Verifying installation..."
          adb shell pm list packages | grep com.carlosjimz87.maestrotestingdemo || { echo "âŒ App not installed!"; exit 1; }

          echo "ğŸ§¹ Cleaning screenshots and logs..."
          rm -rf screenshots maestro-output.log
          mkdir -p screenshots

          echo "ğŸš€ Running Maestro tests..."
          maestro test maestro_flows/flows.yaml > maestro-output.log 2>&1 || true  # no cortar por error

          echo "ğŸ“ Moving screenshots..."
          mv *.png screenshots/ || true

      - name: ğŸ“¤ Upload Screenshots as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: maestro-screenshots
          path: ./screenshots/*.png

      - name: ğŸ§¾ Copy Artifacts to GitHub Pages Output
        if: always()
        run: |
          mkdir -p ./gh-pages/screenshots
          cp -v screenshots/*.png ./gh-pages/screenshots/ || true
          cp -v maestro-output.log ./gh-pages/

      - name: ğŸ“„ Generate index.html
        if: always()
        run: |
          echo "<html><head><title>Maestro Test Report</title></head><body>" > ./gh-pages/index.html
          echo "<h1>ğŸš€ Maestro Test Report</h1>" >> ./gh-pages/index.html
          echo "<p><a href='maestro-output.log'>ğŸ“œ View Full Console Output</a></p>" >> ./gh-pages/index.html
          echo "<h2>ğŸ“¸ Screenshots</h2>" >> ./gh-pages/index.html
          for img in ./gh-pages/screenshots/*.png; do
            echo "<div><img src='screenshots/$(basename $img)' width='300'/></div>" >> ./gh-pages/index.html
          done
          echo "</body></html>" >> ./gh-pages/index.html

      - name: ğŸ“¤ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages